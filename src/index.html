<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=x-ua-compatible content=ie=edge">
    <title>Ferrari 296GT3</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/ferrari-296-logo.avif" alt="Ferrari 296GT3 logo">
                </a>
                <div class="header__official">
                    a ferrari project
                </div>
                <div class="header__contacts">
                    <a class="header__phone " href="tel:+2296296296">+F-296-296-296-GT3</a>
                    <button class="button">contact us</button>
                </div>
            </header>
            <div class="promo__wraper">
                <h1 class="promo__header">
                    ferrari 296 gt3
                </h1>
                <h2 class="promo__subheader">
                    Fun to race. Fun to win.
                </h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/14cb8f6cca4e5aff8d741a0bcba28215.png" alt="ferrari horse logo">
                        The Prancing Horse.
                    </div>
                    <div class="promo__icon">
                        <img src="icons/noun-388-gtb-913777.png" alt="ferrari car logo">
                        We build cars to win.
                    </div>
                    <div class="promo__icon">
                        <img src="icons/noun-fiorano-1880710.png" alt="ferrari fast lap logo">
                        We are the Competition.
                    </div>
                </div>
                <button class="button button_main">watch video</button>

                <div class="promo__link">or <a
                        href="https://www.ferrari.com/en-EN/competizioni-gt/gt-world-challenge">GT
                        world challenge</a>
                </div>
            </div>
        </div>
    </div>
    <div class="specifications">
        <div class="container">
            <h2 class="specifications__header">Technical Specifications</h2>
            <div class="specifications__items">
                <div class="specifications__item">
                    <img src="icons/4477589931674670806-128.png" alt="engine logo">
                    <h3>V6</h3>
                    <p>engine</p>
                </div>
                <div class="specifications__item">
                    <img src="icons/1837533081637922743-128.png" alt="power logo">
                    <h3>600<span>Hp</span></h3>
                    <p>maximum power</p>
                </div>
                <div class="specifications__item">
                    <img src="icons/11360373301678688691-128.png" alt="torque logo">
                    <h3>712<span>Nm</span></h3>
                    <p>maximum torque</p>
                </div>
                <div class="specifications__item">
                    <img src="icons/16529258921536041813-128.png" alt="displacement logo">
                    <h3>2992<span>cc</span></h3>
                    <p>total displacement</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
